<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">
<head>
    <title>semi project index.html</title>
    <style>
        .div__content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .div__item {
            padding: 5px;
            flex-grow: 1;
        }
    </style>
</head>

<body>

<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="div__content">
            <div class="div__item">
                <h2>명함관리</h2>
                <div class="card" style="width:300px">
                    <img class="card-img-top" src="https://via.placeholder.com/50" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">존 테리</h4>
                        <p class="card-text">명함관리 관리자</p>
                        <a href="/page/app1" class="btn btn-primary">입장</a>
                    </div>
                </div>
            </div>
            <div class="div__item">
                <h2>방명록관리</h2>
                <div class="card" style="width:300px">
                    <img class="card-img-top" src="https://via.placeholder.com/50" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">슈바</h4>
                        <p class="card-text">방명록관리 관리자</p>
                        <a href="/page/app2" class="btn btn-primary">입장</a>
                    </div>
                </div>
            </div>
            <div class="div__item">
                <h2>예약관리</h2>
                <div class="card" style="width:300px">
                    <img class="card-img-top" src="https://via.placeholder.com/50" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">메시</h4>
                        <p class="card-text">예약관리 관리자</p>
                        <a href="/page/app3" class="btn btn-primary">입장</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="pageCustomScript">
    <script th:src="@{/js/index.js}"></script>
</th:block>
<!--<th:block layout:fragment="pageCustomCss">-->
<!--    <script th:src="@{/assets/vendor/jquery/jquery.css}"></script>-->
<!--</th:block>-->
</body>
</html>
