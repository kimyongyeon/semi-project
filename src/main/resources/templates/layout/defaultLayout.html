<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Semi project</title>
        <!-- 공통 css, js, meta tag -->
        <th:block th:replace="fragments/commonHead :: commonHead"></th:block>

    </head>
    <body>
        <div class="jumbotron" style="margin-bottom: 0px;">
            <h1><a th:href="@{/}">Semi Project</a></h1>
            <p>명함관리, 방명록관리, 예약관리 만들기</p>
        </div>
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- th:href로 붙이는 이유는 context-path를 자동으로 붙이기 위함 -->
                    <a class="nav-link" th:href="@{/page/app1}">명함관리 앱</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/page/app2}">방명록관리 앱</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/page/app3}">예약시스템 앱</a>
                </li>
            </ul>
        </nav>
        <br>

        <!-- page content body 구성 -->
        <div class="container" style="margin-top:5px">
            <div id="alert__show" style="overflow: auto; height: 100vh; position: fixed; top: 0px; right: 0px;"></div>
            <th:block layout:fragment="content"></th:block>
        </div>
        <!-- 공통 footer -->
        <div style="margin-top: 30px;">
            <footer th:replace="fragments/commonFooter :: commonFooter"></footer>
        </div>
        <!-- 공통 javascript -->
        <th:block th:replace="fragments/commonScript :: commonScript"></th:block>
        <!-- page content javascript -->
        <th:block layout:fragment="pageCustomScript"></th:block>
    </body>
</html>
